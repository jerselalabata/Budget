			<div class="container">

					<div class="col-8 offset-2">
						<caption><center><h1>List</h1></center></caption>
						<table class='table'>
							<thead>
								<tr>
									<th></th>
									<th>#</th>
									<th>Date</th>
									<th>Amount</th>
									<th>Category</th>
								</tr>
							</thead>

							<tbody>
								<tr>
								<script>
									var samplekeys = [
										'Date',
										'Amount',
										'Category',
									]
									for(var i=0; i<localStorage.clickcount; i++){
										document.write('<tr>');
											document.write('<td><input type="radio" name="select" id='+i+' /></td>');
											document.write('<td>' +(i+1) +'</td>');
											for(var x=0; x <samplekeys.length; x++){
												document.write('<td>' + localStorage.getItem(samplekeys[x]+'_'+(i+1)) + '</td>');
											
											}
											

										document.write('</tr>');
										
									}
								</script>
								
							</tbody>
						</table>
						<button type="button" class="btn btn-success btn-block" onclick="location.href='edit.html'">Edit</button>
